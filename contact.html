<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Get in touch with the Snugs.ai team for support, partnerships, or press." />
  <link rel="canonical" href="https://snugs.ai/contact.html" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#EA580C">
  <style>
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
    .slide-up { animation: slideUp 0.6s ease-out forwards; opacity: 0; }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-orange-100 min-h-screen overflow-x-hidden">
  <div class="container mx-auto px-4 py-8 md:py-16 max-w-4xl">
    <header class="text-center mb-10 slide-up">
      <a href="/" class="inline-block focus:outline-none focus:ring-4 focus:ring-orange-300 rounded">
        <h1 class="text-4xl md:text-6xl font-bold text-orange-600 mb-1">Snugs<span class="text-orange-500">.ai</span></h1>
      </a>
      <p class="text-orange-700 text-sm md:text-base tracking-wider">GET IN TOUCH</p>
    </header>

    <main class="bg-white/80 backdrop-blur rounded-3xl shadow-xl p-6 md:p-10 slide-up">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Contact Us</h2>
      <p class="text-gray-600 mb-6">We’d love to hear from you. Fill out the form and we’ll get back to you shortly.</p>

      <form id="contact-form" class="grid grid-cols-1 gap-4" novalidate>
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
          <input id="name" name="name" type="text" required autocomplete="name"
                 class="w-full rounded-xl border border-orange-200 bg-white px-4 py-3 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email"
                 class="w-full rounded-xl border border-orange-200 bg-white px-4 py-3 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300" />
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
          <input id="subject" name="subject" type="text" required
                 class="w-full rounded-xl border border-orange-200 bg-white px-4 py-3 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300" />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea id="message" name="message" rows="6" required
                    class="w-full rounded-xl border border-orange-200 bg-white px-4 py-3 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300"></textarea>
        </div>
        <div class="flex items-start gap-2 text-sm text-gray-600">
          <input id="contact-consent" name="consent" type="checkbox" class="mt-1 h-4 w-4 rounded border-orange-200 text-orange-600 focus:ring-orange-300" />
          <label for="contact-consent">
            I acknowledge I’ve read the <a href="/terms.html" class="text-orange-700 underline">Terms</a> and <a href="/privacy.html" class="text-orange-700 underline">Privacy</a>. (Optional)
          </label>
        </div>
        <div class="flex items-center justify-between gap-4 flex-wrap">
          <p class="text-sm text-gray-500">Or email us directly at <a href="mailto:contact@snugs.ai" class="text-orange-700 underline">contact@snugs.ai</a></p>
          <button id="submit-btn" type="submit"
                  class="px-6 py-3 bg-orange-600 text-white font-semibold rounded-full hover:bg-orange-500 transition-colors shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-300">
            Send Message
          </button>
        </div>
        <p id="form-message" class="text-sm mt-2 hidden" aria-live="polite"></p>
      </form>
    </main>

    <footer class="text-center mt-12 text-gray-600">
      <p class="mb-2">© 2025 Snugs.ai</p>
      <div class="flex justify-center gap-6 text-sm">
        <a href="/" class="hover:text-orange-600 transition-colors">Home</a>
        <a href="/resources/" class="hover:text-orange-600 transition-colors">Resources</a>
        <a href="/privacy.html" class="hover:text-orange-600 transition-colors">Privacy</a>
        <a href="/terms.html" class="hover:text-orange-600 transition-colors">Terms</a>
        <a href="/contact.html" class="hover:text-orange-600 transition-colors">Contact</a>
        <a href="mailto:contact@snugs.ai" class="hover:text-orange-600 transition-colors">Email</a>
      </div>
    </footer>
  </div>

  <script>
    // Configure a form endpoint (Formspree, Google Apps Script, etc.)
    // Leave blank to use mailto fallback.
    const CONTACT_FORM_ENDPOINT = 'https://script.google.com/macros/s/AKfycbxSABJJar7RG9Dm0ovzzjJlxIHJ7cbU8T87K7aZ3zkCuAj9OMRJrU4wUjHeVVxeMFCa0Q/exec';
    const CONTACT_EMAIL = 'contact@snugs.ai';

    const form = document.getElementById('contact-form');
    const submitBtn = document.getElementById('submit-btn');
    const messageEl = document.getElementById('form-message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.classList.remove('hidden');
      messageEl.classList.remove('text-red-600', 'text-green-700');
      messageEl.classList.add(type === 'error' ? 'text-red-600' : 'text-green-700');
    }

    function buildMailtoUrl(to, subject, body) {
      const params = new URLSearchParams({ subject, body });
      return `mailto:${to}?${params.toString()}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = /** @type {HTMLInputElement} */(document.getElementById('name')).value.trim();
      const email = /** @type {HTMLInputElement} */(document.getElementById('email')).value.trim();
      const subject = /** @type {HTMLInputElement} */(document.getElementById('subject')).value.trim();
      const body = /** @type {HTMLTextAreaElement} */(document.getElementById('message')).value.trim();

      if (!name || !email || !subject || !body) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending…';

      try {
        if (CONTACT_FORM_ENDPOINT) {
          const fd = new FormData();
          fd.append('name', name);
          fd.append('email', email);
          fd.append('replyto', email);
          fd.append('_subject', subject);
          fd.append('subject', subject);
          fd.append('message', body);
          fd.append('to', CONTACT_EMAIL);
          fd.append('consentAcknowledged', (document.getElementById('contact-consent') && /** @type {HTMLInputElement} */(document.getElementById('contact-consent')).checked) ? 'true' : 'false');

          await fetch(CONTACT_FORM_ENDPOINT, {
            method: 'POST',
            body: fd,
            mode: 'no-cors'
          });

          showMessage('Thanks! Your message has been sent.', 'success');
          form.reset();
        } else {
          const mailBody = `From: ${name} <${email}>\n\n${body}`;
          const url = buildMailtoUrl(CONTACT_EMAIL, subject, mailBody);
          window.location.href = url;
          showMessage('Opening your email client…', 'success');
        }
      } catch (err) {
        showMessage('Sorry, something went wrong. Please try again or email us directly at contact@snugs.ai.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'display': ['"Crimson Pro"', 'Georgia', 'serif'],
            'sans': ['"DM Sans"', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes blob {
      0%, 100% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transform: rotate(0deg) scale(1);
      }
      25% {
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
        transform: rotate(90deg) scale(1.05);
      }
      50% {
        border-radius: 50% 60% 30% 60% / 30% 50% 70% 40%;
        transform: rotate(180deg) scale(1);
      }
      75% {
        border-radius: 60% 40% 60% 30% / 70% 30% 60% 50%;
        transform: rotate(270deg) scale(1.05);
      }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }

    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .delay-100 { animation-delay: 0.1s; }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .soft-shadow {
      box-shadow:
        0 2px 8px rgba(234, 88, 12, 0.04),
        0 8px 24px rgba(234, 88, 12, 0.08),
        0 16px 56px rgba(234, 88, 12, 0.08);
    }

    .gradient-warm {
      background: linear-gradient(135deg,
        #fff7ed 0%,
        #ffedd5 25%,
        #fed7aa 50%,
        #ffedd5 75%,
        #fff7ed 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .blob-decoration {
      position: absolute;
      mix-blend-mode: multiply;
      filter: blur(40px);
      opacity: 0.3;
      animation: blob 20s ease-in-out infinite;
    }
  </style>
</head>
<body class="gradient-warm min-h-screen overflow-x-hidden relative">

  <!-- Decorative blobs -->
  <div class="blob-decoration w-96 h-96 bg-orange-400 rounded-full" style="top: -10%; right: -5%; animation-delay: 0s;"></div>
  <div class="blob-decoration w-72 h-72 bg-orange-300 rounded-full" style="bottom: 10%; left: -8%; animation-delay: 5s;"></div>

  <div class="container mx-auto px-4 py-8 md:py-16 max-w-4xl relative z-10">
    <header class="text-center mb-16 md:mb-20 animate-fadeIn">
      <a href="/" class="inline-block focus:outline-none focus:ring-4 focus:ring-orange-300 rounded">
        <h1 class="text-5xl md:text-7xl font-bold text-orange-600 mb-3 font-display">Snugs<span class="text-orange-500">.ai</span></h1>
      </a>
      <div class="h-1 w-32 bg-gradient-to-r from-transparent via-orange-400 to-transparent mx-auto mb-3"></div>
      <p class="text-orange-700 text-xs md:text-sm tracking-[0.3em] uppercase font-semibold">Get in Touch</p>
    </header>

    <main class="glass-card rounded-[3rem] soft-shadow p-8 md:p-12 animate-fadeInUp delay-100">
      <h2 class="text-3xl md:text-4xl font-display font-bold text-gray-800 mb-3">Contact Us</h2>
      <p class="text-gray-600 mb-8">We'd love to hear from you. Fill out the form and we'll get back to you shortly.</p>

      <form id="contact-form" class="grid grid-cols-1 gap-5" novalidate>
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full name</label>
          <input id="name" name="name" type="text" required autocomplete="name"
                 class="w-full rounded-2xl border-2 border-orange-200 bg-white px-5 py-3.5 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300 focus:border-orange-400 transition-all" />
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email"
                 class="w-full rounded-2xl border-2 border-orange-200 bg-white px-5 py-3.5 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300 focus:border-orange-400 transition-all" />
        </div>
        <div>
          <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
          <input id="subject" name="subject" type="text" required
                 class="w-full rounded-2xl border-2 border-orange-200 bg-white px-5 py-3.5 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300 focus:border-orange-400 transition-all" />
        </div>
        <div>
          <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
          <textarea id="message" name="message" rows="6" required
                    class="w-full rounded-2xl border-2 border-orange-200 bg-white px-5 py-3.5 text-gray-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-300 focus:border-orange-400 transition-all resize-none"></textarea>
        </div>
        <div class="flex items-start gap-3 text-sm text-gray-600">
          <input id="contact-consent" name="consent" type="checkbox" class="mt-1 h-4 w-4 rounded border-orange-300 text-orange-600 focus:ring-orange-300" />
          <label for="contact-consent" class="leading-relaxed">
            I acknowledge I've read the <a href="/terms.html" class="text-orange-700 underline hover:text-orange-800 font-medium">Terms</a> and <a href="/privacy.html" class="text-orange-700 underline hover:text-orange-800 font-medium">Privacy</a>. (Optional)
          </label>
        </div>
        <div class="flex items-center justify-between gap-4 flex-wrap pt-2">
          <p class="text-sm text-gray-600">Or email us directly at <a href="mailto:contact@snugs.ai" class="text-orange-700 underline hover:text-orange-800 font-medium">contact@snugs.ai</a></p>
          <button id="submit-btn" type="submit"
                  class="px-8 py-4 bg-gradient-to-br from-orange-500 to-orange-600 text-white font-bold rounded-full hover:from-orange-600 hover:to-orange-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-orange-300">
            Send Message
          </button>
        </div>
        <p id="form-message" class="text-sm mt-2 hidden font-medium" aria-live="polite"></p>
      </form>
    </main>

    <footer class="text-center pt-12 pb-8 text-gray-600">
      <p class="mb-4 text-base">© 2025 Snugs.ai — Powered by AI, Built with Love</p>
      <div class="flex flex-wrap justify-center gap-6 text-sm">
        <a href="/" class="hover:text-orange-600 transition-colors font-medium">Home</a>
        <a href="/resources/" class="hover:text-orange-600 transition-colors font-medium">Resources</a>
        <a href="/privacy.html" class="hover:text-orange-600 transition-colors font-medium">Privacy</a>
        <a href="/terms.html" class="hover:text-orange-600 transition-colors font-medium">Terms</a>
        <a href="/contact.html" class="hover:text-orange-600 transition-colors font-medium">Contact</a>
        <a href="mailto:contact@snugs.ai" class="hover:text-orange-600 transition-colors font-medium">Email</a>
      </div>
    </footer>
  </div>

  <script>
    const CONTACT_FORM_ENDPOINT = 'https://script.google.com/macros/s/AKfycbxSABJJar7RG9Dm0ovzzjJlxIHJ7cbU8T87K7aZ3zkCuAj9OMRJrU4wUjHeVVxeMFCa0Q/exec';
    const CONTACT_EMAIL = 'contact@snugs.ai';

    const form = document.getElementById('contact-form');
    const submitBtn = document.getElementById('submit-btn');
    const messageEl = document.getElementById('form-message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.classList.remove('hidden');
      messageEl.classList.remove('text-red-600', 'text-green-700');
      messageEl.classList.add(type === 'error' ? 'text-red-600' : 'text-green-700');
    }

    function buildMailtoUrl(to, subject, body) {
      const params = new URLSearchParams({ subject, body });
      return `mailto:${to}?${params.toString()}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const body = document.getElementById('message').value.trim();

      if (!name || !email || !subject || !body) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending…';

      try {
        if (CONTACT_FORM_ENDPOINT) {
          const fd = new FormData();
          fd.append('name', name);
          fd.append('email', email);
          fd.append('replyto', email);
          fd.append('_subject', subject);
          fd.append('subject', subject);
          fd.append('message', body);
          fd.append('to', CONTACT_EMAIL);
          fd.append('consentAcknowledged', (document.getElementById('contact-consent') && document.getElementById('contact-consent').checked) ? 'true' : 'false');

          await fetch(CONTACT_FORM_ENDPOINT, {
            method: 'POST',
            body: fd,
            mode: 'no-cors'
          });

          showMessage('Thanks! Your message has been sent.', 'success');
          form.reset();
        } else {
          const mailBody = `From: ${name} <${email}>\n\n${body}`;
          const url = buildMailtoUrl(CONTACT_EMAIL, subject, mailBody);
          window.location.href = url;
          showMessage('Opening your email client…', 'success');
        }
      } catch (err) {
        showMessage('Sorry, something went wrong. Please try again or email us directly at contact@snugs.ai.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
</body>
